name: Release Module

on:
  push:
    branches:
      - main
    paths:
      - 'module.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from module.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' module.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.VERSION }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create module package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p combat-tracker-extensions

          # Copy necessary files and directories
          cp module.json combat-tracker-extensions/
          cp LICENSE combat-tracker-extensions/
          cp readme.md combat-tracker-extensions/
          cp changelog.md combat-tracker-extensions/

          # Copy directories
          cp -r scripts combat-tracker-extensions/
          cp -r templates combat-tracker-extensions/
          cp -r styles combat-tracker-extensions/
          cp -r languages combat-tracker-extensions/

          # Create zip file
          cd combat-tracker-extensions
          zip -r ../combat-tracker-extensions.zip .
          cd ..

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          files: combat-tracker-extensions.zip
          body: |
            ## Combat Tracker Extensions v${{ steps.get_version.outputs.VERSION }}

            See [changelog.md](https://github.com/${{ github.repository }}/blob/main/changelog.md) for details.

            ### Installation
            1. Download `combat-tracker-extensions.zip`
            2. Extract to your Foundry VTT `Data/modules/` directory
            3. Enable the module in your world's module settings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
